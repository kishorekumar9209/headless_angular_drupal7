
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="left-sidebar">
                <!--/category-products-->
                <h2>Category</h2>
                <div  ng-controller = "CategoryController" class="panel-group category-products" id="accordian"><!--category-productsr-->
                    <div class="panel panel-default" ng-repeat="category in Categories">
                        <div class="panel-heading">
                            <h4 class="panel-title"><a ng-href='#/category/{{category.tid}}'> {{category.name}} </a></h4>
                        </div>
                    </div>

                </div>


                <div class="price-range"><!--price-range-->
                    <h2>Price Range</h2>
                    <div class="well text-center">
                        <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5" data-slider-value="[250,450]" id="sl2" ><br />
                        <b class="pull-left">$ 0</b> <b class="pull-right">$ 600</b>
                    </div>
                </div><!--/price-range-->

                <div class="shipping text-center"><!--shipping-->
                    <img src="images/home/shipping.jpg" alt="" />
                </div><!--/shipping-->

            </div>
        </div>
        

        <div class="col-sm-9 padding-right">
            <div ng-controller = "CategoryWiseController" class="features_items"><!--features_items-->
                <h2 class="title text-center">Features Items</h2>
                <div  ng-show="showMessage" class="message fadein fadeout">{{message}} is added to cart</div> 
                <div class="col-sm-4" ng-repeat="product in products| filter:searchProduct">
                    <div class="product-image-wrapper">
                        <div class="single-products">
                            <div class="productinfo text-center">
                                <img ng-src={{product.image}} alt="" class="img-responsive" />
                                <h2> {{product.price| currency}}</h2>
                                <a href="#/product/{{product.nid}}">{{product.name}}</a>
                                <button ng-click="addItem(product.pid,product.name)" class="btn btn-warning btn-sm" id="btn-send">Add to cart</button>
                            </div>
                        </div>
                        <div class="choose">
                            <ul class="nav nav-pills nav-justified">
                                <li><a href="#"><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
                                <li><a href="#"><i class="fa fa-plus-square"></i>Add to compare</a></li>
                            </ul>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
