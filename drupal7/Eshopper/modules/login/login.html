
<section id="form"><!--form-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-1">
                    <div class="login-form"><!--login form-->
                        <h2>Login to your account</h2>
                        <div ng-show="loginerror" class="alert alert-danger">{{loginerror}}</div>
                        <form name="loginform" ng-submit="login(user)" role="form">
                            <input type="text" name="username" id="username" class="form-control" ng-model="lusername" required placeholder="User name" />
                            <input type="password" name="password" id="password" class="form-control" ng-model="lpassword" required placeholder="Password" />
                            <span>
                                <input type="checkbox" class="checkbox"> 
                                Keep me signed in
                            </span>
                            <button type="submit" class="btn btn-default">Login</button>

                        </form>
                    </div><!--/login form-->
                </div>
                <div class="col-sm-1">
                    <h2 class="or">OR</h2>
                </div>
                <div class="col-sm-4">
                    <div class="signup-form"><!--sign up form-->
                        <h2>New User Signup!</h2>
                        <div ng-show="registererror" class="alert alert-danger">{{registererror}}</div>
                        <form name="registerform" ng-submit="register(user)" role="form" >
                            <input type="text" name="rusername" id="rusername" class="form-control" ng-model="rusername" required placeholder="User Name"/>
                            <input type="text" name="remail" id="rusername" class="form-control" ng-model="remail" required placeholder="Email" />
                            <input type="password" name="rpassword" id="rpassword" class="form-control" ng-model="rpassword" required placeholder="Password" />

                            <button type="submit" class="btn btn-default">Signup</button>
                        </form>
                    </div><!--/sign up form-->
                </div>
            </div>
        </div>

</section>
